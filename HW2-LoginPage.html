<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/all.js" defer></script>
    <script src="script/fontawesome.min.js" defer></script>
</head>
<body>
    <main>
        <div class="right-side">
            <div class="user-pass-form">
                <p class="user-pass-title">ورود</p>
                <h1 class="form-header">ورود به حساب کاربری</h1>
                <h3 class="form-subheader">جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</h3>
                <form action="#" method="post">
                    <div class="email">
                        <input type="email" name="email-input" id="email-input" placeholder="نام کاربری">
                        <i class="fas fa-user icons"></i>
                    </div>
                    <div class="pass">
                        <input type="password" name="pass-input" id="pass-input" placeholder="رمز عبور">
                        <i class="fas fa-lock-alt icons"></i>
                    </div>
                    <div class="security-code-wrapper">
                        <div class="security-code">
                            <input type="text" name="security-code-input" id="security-code-input" placeholder="کد امنیتی">
                            <a href="#"><i class="fas fa-th icons"></i></a>
                        </div>
                        <div class="captcha">
                            <img src="Assets/PNG/captcha.gif" alt="captcha">
                            <div><a href="#"><i class="far fa-sync-alt icons"></i></a></div>
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="submit-button">ورود</button>
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" class="remember-check">
                            <i class="fal fa-square"></i>
                            <i class="fas fa-check-square"></i>
                            <span class="remember-text">مرا به خاطر بسپار</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="left-side">
            <div class="radar">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
                <div class="ring ring4"></div>
                <div class="ring ring5"></div>
                <div class="ring ring6"></div>
                <div class="ring ring7"></div>
                <div class="ring ring8"></div>
            </div>
            <img src="Assets/PNG/radar-angle.png" alt="radar" class="radar-image">
            <img src="Assets/PNG/Logo.png" alt="Logo" class="logo">
            <p>Multi Anti-Virus & Cybersecurity</p>
        </div>
    </main>
</body>
</html>
